{% extends "base2.html" %}
{% block style %}<link rel="stylesheet" type="text/css" href="/static/css/release_topic.css">{% endblock %}
{% block title %}黑狮情报所 - 激战2玩家社区{% endblock %}
{% block js %}<script type="text/javascript" src="/static/js/release_topic.js"></script>{% endblock %}
{% block index_left %}	
	<div class="index_left">
				<div class="block_wrap realease_wrap">
					<p class="realease_title">发表新话题</p>
					<input type="text" placeholder="标题" name="topic_title" class="topic_title"/>
					<select class="topic_classify">
						{% for node in node_list %}
						<option value="{{ node.id }}">{{ node.title }}</option>
						{% endfor %}
					</select>
					<textarea class="realease_textarea" placeholder="回复内容" name="realease_textarea"></textarea>
					<a href="javascript:void(0);" class="my_btn" id="realease_btn">立即创建</a>
				</div>
			</div>
{% endblock %}
