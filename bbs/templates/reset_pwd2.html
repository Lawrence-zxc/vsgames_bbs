{% extends "base.html" %}
{% block title %}重置密码{% endblock %}
{% block js %}<script type="text/javascript" src="/static/js/reset_pwd2.js"></script>{% endblock %}
{% block content %}	
	<div class="wrap">
		<div class="formdiv">
			<form action="#" class="form_style" id="reset_form" method="post">
				<h2>重置密码</h2>
				<div class="form_group">
					<label for="password">密码:</label>
					<input type="password" id="password" class="form_input" name="password" placeholder="请设置您的6位数密码"/>
				</div>
				<div class="form_group">
					<label for="repassword">重复密码:</label>
					<input type="password" id="repassword" class="form_input" name="repassword" placeholder="请重复输入您的密码"/>
				</div>
				<div class="form_group">
					<button class="btn" id="reset_btn">重置密码</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
